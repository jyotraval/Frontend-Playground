<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <div class="editor-header">HTML</div>
            <textarea id="html-editor" class="editor"></textarea>
        </div>
        <div class="editor-panel">
            <div class="editor-header">CSS</div>
            <textarea id="css-editor" class="editor"></textarea>
        </div>
        <div class="editor-panel">
            <div class="editor-header">JavaScript</div>
            <textarea id="js-editor" class="editor"></textarea>
        </div>
        <div class="preview-panel">
            <div class="preview-header">
                Live Preview
                <a href="https://github.com/jyotraval/Frontend-Playground" style="font-size: 20px; color: #00aaff; text-decoration: none; margin-left: 10px;" target="_blank">Source Code</a>
            </div>
            <iframe id="live-preview"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
